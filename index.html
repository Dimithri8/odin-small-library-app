<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Small Library Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div>
        <table>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Number of Pages</th>
          </tr>
        </table>
        <button class="open-popup">Add New Book</button>
      </div>
    </div>
    <dialog id="add-books-dialog">
      <form action="#">
        <input
          type="text"
          name="title"
          id="book-title"
          placeholder="Book Title"
        />
        <input
          type="text"
          name="author"
          id="book-author"
          placeholder="Book Author"
        />
        <input
          type="number"
          name="numOfPages"
          id="book-page-numbers"
          placeholder="No of Pages in Book"
        />
        <button class="form-add-btn">Add Book</button>
        <button type="button" class="close-form-btn">Cancel</button>
      </form>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
